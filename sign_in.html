<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        #loading {
            display: none;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="home" class="home-button">‚Üê Return to Home Page</a>

    <h2>Sign In</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
        <p id="loading">üîÑ Logging in... Please wait.</p>
        <p id="message"></p>
    </form>

    <p>Don't have an account? <a href="registration.html">Register here</a></p>

    <script>
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        let message = document.getElementById("message");
        let loading = document.getElementById("loading");
        message.textContent = "";
        loading.style.display = "block";

        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username.trim() === "" || password.trim() === "") {
            message.textContent = "‚ùå Please fill in all fields.";
            loading.style.display = "none";
            return;
        }

        fetch("https://script.google.com/macros/s/AKfycbxI4QheEcCA1Hjj3d0qXOAPDY4utRh7-rpOIXyRzxcXP5-T17cstMpXRqea0Jt_cPLO/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = "none";

            if (data.success) {
                if (data.userID) {
                    setCookie("userID", data.userID, 7); // Store for 7 days
                }

                alert("‚úÖ Login successful! Redirecting...");
                window.location.href = "home.html"; // or another secure page
            } else {
                message.textContent = "‚ùå Invalid credentials. Please try again or register.";
            }
        })
        .catch(error => {
            loading.style.display = "none";
            message.textContent = "‚ùå Error connecting to server. Please try again later.";
            console.error("Error:", error);
        });
    });
</script>
</body>
</html>
