<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Sign In</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            fetch("https://script.google.com/macros/s/AKfycbxKC1oFTnEiGgC2HSrY8XjC-GELVfA2NWz6ivdoqGmxfDvR6dTrs0rfNxbfub366r-y/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })

            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Login successful! Redirecting...");
                    window.location.href = "contact.html";  // Change to the correct page
                } else {
                    alert("Invalid credentials! Redirecting to registration...");
                    window.location.href = "registration.html";
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
