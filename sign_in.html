<script>
document.getElementById("loginForm").addEventListener("submit", function (event) {
    event.preventDefault();

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    fetch("https://script.google.com/macros/s/AKfycbxKC1oFTnEiGgC2HSrY8XjC-GELVfA2NWz6ivdoqGmxfDvR6dTrs0rfNxbfub366r-y/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Login successful! Redirecting...");
            window.location.href = "contact.html";  // Change to the correct page
        } else {
            alert("Invalid credentials! Redirecting to registration...");
            window.location.href = "registration.html";
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>
