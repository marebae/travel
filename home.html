<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('airplane.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 15px 0;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #ffdd57;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Header & Navigation Bar */
        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 250px;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Profile Button */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-button {
            background: #ffdd57;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            color: black;
            min-width: 120px;
            right: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-content a {
            padding: 10px;
            display: block;
            color: black;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #f1f1f1;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Language Selector */
        .language-selector {
            background: black;
            color: white;
            border: none;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
        }

        .cta-button {
            background: #ffdd57;
            color: #333;
            font-size: 1.2em;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .cta-button:hover {
            background: #ffc107;
        }
    </style>
</head>
<body>

    <!-- Sidebar Menu -->
    <div id="sidebar">
        <a href="friends" data-key="nav-friends">Friends</a>
        <a href="travel-guide" data-key="nav-travel-guide">Travel Guide</a>
        <a href="translation-guide" data-key="nav-translation-guide">Translation Guide</a>
        <a href="about" data-key="nav-about">About</a>
        <a href="contact" data-key="nav-contact">Contact Us</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header Section -->
        <div id="header">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="home" data-key="nav-home">Home</a></li>
                        <li><a href="community" data-key="nav-community">Community</a></li>
                    </ul>
                </nav>

                <div>
                    <!-- Language Selector -->
                    <select class="language-selector" onchange="changeLanguage(this.value)">
                        <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                        <option value="es">ðŸ‡ªðŸ‡¸ EspaÃ±ol</option>
                        <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
                    </select>

                    <!-- Profile Button -->
                    <div class="profile-dropdown">
                        <button class="profile-button" data-key="profile">Profile</button>
                        <div class="dropdown-content">
                            <a href="#" data-key="sign-in">Sign In</a>
                            <a href="#" data-key="register">Register</a>
                            <a href="#" data-key="friends">Friends</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <h1 data-key="hero-title">Explore the World</h1>
            <p data-key="hero-text">
                Adventure is out there! Let us take you on a journey to breathtaking destinations around the world.
            </p>
            <a href="map.html" class="cta-button" data-key="hero-button">Plan Your Trip</a>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                "nav-home": "Home",
                "nav-about": "About",
                "nav-destinations": "Destinations",
                "nav-contact": "Contact Us",
                "nav-community": "Community",
                "nav-friends": "Friends",
                "nav-travel-guide": "Travel Guide",
                "nav-translation-guide": "Translation Guide",
                "hero-title": "Explore the World",
                "hero-text": "Adventure is out there! Let us take you on a journey to breathtaking destinations around the world.",
                "hero-button": "Plan Your Trip",
                "profile": "Profile",
                "sign-in": "Sign In",
                "register": "Register",
                "friends": "Friends"
            },
            // Translation entries for Spanish and French can be added as before
        };

        function changeLanguage(language) {
            localStorage.setItem("selectedLanguage", language); // Save to localStorage
            applyTranslations(language);
        }

        function applyTranslations(language) {
            document.querySelectorAll("[data-key]").forEach(element => {
                const key = element.getAttribute("data-key");
                if (translations[language] && translations[language][key]) {
                    element.innerText = translations[language][key];
                }
            });

            // Set the language dropdown to the correct option
            document.querySelector(".language-selector").value = language;
        }

        // On page load, apply the saved language
        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            applyTranslations(savedLanguage);
        });
    </script>
</body>
</html>
