<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Mystery Trip</title>
    
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('airplane.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Header & Navigation Bar */
        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
        }

        /* Destinations Content */
        .destinations-content {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .destinations-content h2 {
            color: #0077b6;
            font-size: 2em;
        }

        /* Map Section */
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }

        #map {
            width: 80%;
            height: 500px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Filters Button */
        .filters-container {
            position: relative;
            text-align: center;
            margin-bottom: 15px;
        }

        .filters-button {
            background: #0077b6;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            position: relative;
            z-index: 1000;
        }

        .filters-button:hover {
            background: #005f8a;
        }

        .filters-menu {
            display: none;
            position: absolute;
            background: white;
            color: black;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .filters-menu label {
            display: block;
            padding: 5px;
            font-size: 1em;
        }

        .filters-menu input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="map">Destinations</a></li>
                    <li><a href="contact">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Explore Our Destinations</h1>
        <p>Discover exciting locations and hidden gems around the world!</p>
    </div>

    <!-- Map Section -->
    <div class="map-container">
        <!-- Filters Button -->
        <div class="filters-container">
            <button class="filters-button" onclick="toggleFilters()">Filters</button>
            <div class="filters-menu" id="filtersMenu">
                <label><input type="checkbox"> Common Destinations</label>
                <label><input type="checkbox"> Boat Travel</label>
                <label><input type="checkbox"> Airports</label>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <!-- Destinations Content Section -->
