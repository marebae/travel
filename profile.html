<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/airplane.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-tint {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .profile-container {
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .profile-info {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #ffdd57;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="background-tint"></div>

  <div class="profile-container">
    <h1>Welcome, <span id="displayName">User</span> üëã</h1>
    <div class="profile-info">User ID: <span id="userId">-</span></div>
    <div class="profile-info">Email: <span id="emailDisplay">-</span></div>

    <a href="home.html" class="btn">üè† Back to Home</a>
    <button onclick="logout()" class="btn">üö™ Log Out</button>
  </div>

  <script>
    function getCookie(name) {
      const cookieArr = document.cookie.split(";");
      for (let cookie of cookieArr) {
        const [key, value] = cookie.trim().split("=");
        if (key === name) return decodeURIComponent(value);
      }
      return null;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "Guest";
      const email = localStorage.getItem("email") || "Not provided";
      const userID = getCookie("userID") || "Unknown";

      document.getElementById("displayName").textContent = username;
      document.getElementById("emailDisplay").textContent = email;
      document.getElementById("userId").textContent = userID;
    });

    function logout() {
      localStorage.clear();
      document.cookie = "userID=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "sign_in.html";
    }
  </script>
</body>
</html>
