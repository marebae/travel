<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Explore the World</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('airplane.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Header & Navigation Bar */
        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Gallery Section */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 40px 5%;
            margin-top: 100px; /* To avoid overlap with fixed header */
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
            border-radius: 10px;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }

        .gallery-item .caption {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            bottom: 0;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="map">Destinations</a></li>
                    <li><a href="contact">Contact Us</a></li>
                    <li><a href="gallery" class="active">Gallery</a></li> <!-- Highlight the Gallery page -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-container">
        <div class="gallery-item">
            <img src="italy.jpg" alt="City Image 1">
            <div class="caption">Destination 1</div>
        </div>
        <div class="gallery-item">
            <img src="mountain.jpg" alt="Mountain Image 2">
            <div class="caption">Destination 2</div>
        </div>
        <div class="gallery-item">
            <img src="desert.jpg" alt="Desert Image 3">
            <div class="caption">Destination 3</div>
        </div>
        <div class="gallery-item">
            <img src="sunset.jpg" alt="Sunset Image 4">
            <div class="caption">Destination 4</div>
        </div>
        <div class="gallery-item">
            <img src="tree.jpg" alt="Tree Image 5">
            <div class="caption">Destination 5</div>
        </div>
        <div class="gallery-item">
            <img src="cat.jpg" alt="Cat Image 6">
            <div class="caption">Destination 6</div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Explore the World. All Rights Reserved.</p>
    </div>

</body>
</html>
