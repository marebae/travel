<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="contact-title">Contact Us | Mystery Trip</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('contact-background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Header & Navigation Bar */
        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Contact Section */
        .contact-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .contact-container h2 {
            text-align: center;
            color: #0077b6;
        }

        .contact-container p {
            text-align: center;
            font-size: 1.1em;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            background: #0077b6;
            color: white;
            padding: 10px 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #005f8f;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            bottom: 0;
            color: white;
        }

        /* Language Selector */
        .language-selector {
            margin: 10px;
            padding: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 1100; /* Make sure the sidebar is above other content */
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }

        #sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        #sidebar ul li a:hover {
            color: #ffdd57;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 1200; /* Ensure the button is above everything else */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home" data-key="nav-home">Home</a></li>
                    <li><a href="map" data-key="nav-destinations">Destinations</a></li>
                    <li><a href="community" data-key="nav-community">Community</a></li>
                    <li><a href="gallery">Gallery</a></li>
                    <li><a href="previousd">Previous Destinations</a></li>
                </ul>
            </nav>

            <!-- Language Selector -->
            <select class="language-selector" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </div>
    
    <!-- Sidebar Menu -->
    <div id="sidebar">
        <ul>
            <li><a href="friends.html" data-key="friends">Friends</a></li>
            <li><a href="travel-guide.html" data-key="travel-guide">Travel Guide</a></li>
            <li><a href="translation-guide.html" data-key="translation-guide">Translation Guide</a></li>
            <li><a href="achievements.html" data-key="Achievements">Achievements</a></li>
            <li><a href="about.html" data-key="about">About</a></li> <!-- About link in the sidebar -->
            <li><a href="contact-us.html" data-key="contact-us">Contact Us</a></li> <!-- Contact Us link in the sidebar -->
        </ul>
    </div>

    <!-- Sidebar Toggle Button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2 data-key="contact-title">Contact Us</h2>
        <p data-key="contact-text">Have any questions or concerns? Feel free to reach out to us!</p>
        <form class="contact-form">
            <label for="name" data-key="contact-name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email" data-key="contact-email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="message" data-key="contact-message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit" data-key="contact-button">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Mystery Trip. All Rights Reserved.</p>
    </div>

    <script>
        const translations = {
            en: {
                "nav-home": "Home",
                "nav-about": "About",
                "nav-destinations": "Destinations",
                "nav-contact": "Contact Us",
                "contact-title": "Contact Us",
                "contact-text": "Have any questions or concerns? Feel free to reach out to us!",
                "contact-name": "Name",
                "contact-email": "Email",
                "contact-message": "Message",
                "contact-button": "Send Message"
            },
            es: {
                "nav-home": "Inicio",
                "nav-about": "Acerca de",
                "nav-destinations": "Destinos",
                "nav-contact": "Contáctenos",
                "contact-title": "Contáctenos",
                "contact-text": "¿Tienes preguntas o inquietudes? ¡No dudes en comunicarte con nosotros!",
                "contact-name": "Nombre",
                "contact-email": "Correo Electrónico",
                "contact-message": "Mensaje",
                "contact-button": "Enviar Mensaje"
            },
            fr: {
                "nav-home": "Accueil",
                "nav-about": "À Propos",
                "nav-destinations": "Destinations",
                "nav-contact": "Contactez-nous",
                "contact-title": "Contactez-nous",
                "contact-text": "Vous avez des questions ou des préoccupations ? N'hésitez pas à nous contacter !",
                "contact-name": "Nom",
                "contact-email": "Email",
                "contact-message": "Message",
                "contact-button": "Envoyer le Message"
            }
        };

        function changeLanguage(language) {
            localStorage.setItem("selectedLanguage", language);
            applyTranslations(language);
        }

        function applyTranslations(language) {
            document.querySelectorAll("[data-key]").forEach(element => {
                const key = element.getAttribute("data-key");
                if (translations[language] && translations[language][key]) {
                    element.innerText = translations[language][key];
                }
            });

            document.querySelector(".language-selector").value = language;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            applyTranslations(savedLanguage);
        });
    </script>

</body>
</html>
