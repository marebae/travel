<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p#message {
            color: red;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Create Your Account</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Register</button>
        <p id="message"></p>
        <a href="signin.html">Already have an account? Sign In</a>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message");

            fetch("https://script.google.com/macros/s/AKfycbx1RMPa7V5V6Oa-927ZwjU3TgTSNq3zJ3jn6X5qJ7TcgFkTKK5Ws_s3Un0CLlEagEzx/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.style.color = "green";
                    message.textContent = "✅ Registration successful! Redirecting to login...";
                    setTimeout(() => {
                        window.location.href = "sign_in.html";
                    }, 2000);
                } else {
                    message.style.color = "red";
                    message.textContent = `❌ ${data.error}`;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
