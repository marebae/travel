<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p#message {
            color: red;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="home" class="home-button">← Return to Home Page</a>

    <h2>Create Your Account</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Register</button>
        <p id="message"></p>
        <a href="sign_in.html">Already have an account? Sign In</a>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message");

            fetch("https://script.google.com/macros/s/AKfycbw4qk9ELGysR5yLDqn0GZgCGH_oZD-fPuK_YakgEhzQHE4zzmhEWw0AlOdkHztc5Ytp/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.style.color = "green";
                    message.textContent = "✅ Registration successful! Redirecting to login...";
                    setTimeout(() => {
                        window.location.href = "sign_in.html";
                    }, 2000);
                } else {
                    message.style.color = "red";
                    message.textContent = `❌ ${data.error}`;
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
