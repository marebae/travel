<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button onclick="registerUser()">Register</button>
    <p id="message"></p>

    <script>
        function registerUser() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message");

            fetch("https://script.google.com/macros/s/AKfycbxKC1oFTnEiGgC2HSrY8XjC-GELVfA2NWz6ivdoqGmxfDvR6dTrs0rfNxbfub366r-y/exec", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&email=${encodeURIComponent(email)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    message.textContent = "Registration successful! You can now sign in.";
                    setTimeout(() => { window.location.href = "signin.html"; }, 2000);
                } else {
                    message.textContent = data.error;
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
