<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('airplane.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .background-tint {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0; left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0; margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        #sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0; left: -250px;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 1100;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 20px; margin: 0;
        }

        #sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        #sidebar ul li a:hover {
            color: #ffdd57;
        }

        .sidebar-toggle {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 1200;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 20px;
            margin-top: 80px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <div class="background-tint"></div>

    <div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="map">Destinations</a></li>
                    <li><a href="contact">Contact Us</a></li>
                    <li><a href="community">Community</a></li>
                    <li><a href="gallery">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="sidebar">
        <ul>
            <li><a href="friends">Friends</a></li>
            <li><a href="travel-guide">Travel Guide</a></li>
            <li><a href="translation-guide">Translation Guide</a></li>
            <li><a href="about">About</a></li>
            <li><a href="contact">Contact Us</a></li>
            <li><a href="gallery">Gallery</a></li>
        </ul>
    </div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">â˜°</div>

    <div class="gallery">
        <img src="image1.jpg" alt="Beautiful Landscape">
        <img src="image2.jpg" alt="City View">
        <img src="image3.jpg" alt="Mountain Adventure">
        <img src="image4.jpg" alt="Beach Sunset">
        <img src="image5.jpg" alt="Forest Escape">
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
