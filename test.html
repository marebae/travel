<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Mystery Trip</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <style>
        #map { width: 80%; height: 500px; max-width: 800px; border-radius: 10px; }
        .search-bar { margin: 10px; }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="search" placeholder="Search for a place...">
        <button onclick="searchLocation()">Search</button>
    </div>
    <div id="map"></div>
    
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        function searchLocation() {
            var query = document.getElementById("search").value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        map.setView([lat, lon], 13);
                        fetchPOIs(lat, lon);
                    }
                });
        }

        function fetchPOIs(lat, lon) {
            var query = `[out:json];
                (
                    node["tourism"="hotel"](around:5000,${lat},${lon});
                    node["amenity"="restaurant"](around:5000,${lat},${lon});
                    node["tourism"="attraction"](around:5000,${lat},${lon});
                );
                out;`;
            
            fetch("https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query))
                .then(response => response.json())
                .then(data => {
                    data.elements.forEach(element => {
                        if (element.lat && element.lon) {
                            L.marker([element.lat, element.lon]).addTo(map)
                                .bindPopup(element.tags.name || "Unknown Place");
                        }
                    });
                });
        }

        function locateUser() {
            map.locate({ setView: true, maxZoom: 13 });
            map.on('locationfound', function(e) {
                L.marker(e.latlng).addTo(map).bindPopup("You are here").openPopup();
                fetchPOIs(e.latlng.lat, e.latlng.lng);
            });
        }

        locateUser();
    </script>
</body>
</html>
