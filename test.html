<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Mystery Trip</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Leaflet Search Plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/airplane.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }

        /* Header & Navigation Bar */
        #header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffdd57;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 35vh;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1em;
            max-width: 600px;
        }

        /* Map Section */
        .map-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }

        #map {
            width: 80%;
            height: 500px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            bottom: 0;
            color: white;
        }

        /* Delete Marker Button */
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home" data-key="nav-home">Home</a></li>
                    <li><a href="map" data-key="nav-destinations">Destinations</a></li>
                    <li><a href="community" data-key="nav-community">Community</a></li>
                    <li><a href="gallery">Gallery</a></li>
                    <li><a href="previousd">Previous Destinations</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Explore Our Destinations</h1>
        <p>Discover exciting locations and hidden gems around the world!</p>
    </div>

    <!-- Search Input -->
    <input type="text" id="searchBox" placeholder="Search for a location (e.g., University of Central Florida)" style="width: 50%; padding: 10px; font-size: 16px; margin-top: 20px;" />
    <button onclick="searchLocation()">Search</button>

    <!-- Map Section -->
    <div class="map-container" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div id="map"></div>
    </div>

    <!-- Delete Marker Button -->
    <button id="deleteBtn" class="delete-btn" onclick="deleteMarker()">Delete Marker</button>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([37.7749, -122.4194], 3);

        // Add CartoDB Positron tiles
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors'
        }).addTo(map);

        // Current Location and Destination Markers
        var currentLocationMarker, destinationMarker;
        var markers = []; // Store manual markers

        // Search for a location using Nominatim (OpenStreetMap)
        function searchLocation() {
            var searchQuery = document.getElementById('searchBox').value;
            if (searchQuery.trim() === "") return;

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${searchQuery}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;
                        var placeName = data[0].display_name;

                        // Add marker at the location
                        if (destinationMarker) {
                            map.removeLayer(destinationMarker);
                        }
                        destinationMarker = L.marker([lat, lon]).addTo(map).bindPopup(placeName).openPopup();
                        
                        // Center map on the found location
                        map.setView([lat, lon], 12);

                        // Add route if current location is set
                        if (currentLocationMarker) {
                            routeBetweenMarkers();
                        }
                    } else {
                        alert("Location not found.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching location:', error);
                    alert("Error searching for location.");
                });
        }

        // Function to set current location and destination
        function setLocation(type) {
            map.on('click', function(e) {
                var latlng = e.latlng;
                if (type === 'current') {
                    if (currentLocationMarker) {
                        currentLocationMarker.setLatLng(latlng);
                    } else {
                        currentLocationMarker = L.marker(latlng).addTo(map).bindPopup("Current Location");
                    }
                } else if (type === 'destination') {
                    if (destinationMarker) {
                        destinationMarker.setLatLng(latlng);
                    } else {
                        destinationMarker = L.marker(latlng).addTo(map).bindPopup("Destination");
                    }
                }
                routeBetweenMarkers();
            });
        }

        // Routing between Current Location and Destination
        function routeBetweenMarkers() {
            if (currentLocationMarker && destinationMarker) {
                L.Routing.control({
                    waypoints: [
                        L.latLng(currentLocationMarker.getLatLng()),
                        L.latLng(destinationMarker.getLatLng())
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            }
        }

        // Function to delete the marker
        function deleteMarker() {
            if (destinationMarker) {
                map.removeLayer(destinationMarker);
                destinationMarker = null;
            }
            if (currentLocationMarker) {
                map.removeLayer(currentLocationMarker);
                currentLocationMarker = null;
            }
        }
    </script>
</body>
</html>
