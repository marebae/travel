<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations | Mystery Trip</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; text-align: center; background: #f4f4f4; }
        #map { width: 80%; height: 500px; margin: 20px auto; border-radius: 10px; }
        .search-container { margin: 10px; }
        .search-input { padding: 8px; width: 250px; }
        .search-button { padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Explore Our Destinations</h1>
    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="Search for a place...">
        <button class="search-button" onclick="searchLocation()">Search</button>
    </div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    
    <script>
        var map = L.map('map').setView([37.7749, -122.4194], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        var userMarker, routingControl;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                var userLatLng = [position.coords.latitude, position.coords.longitude];
                userMarker = L.marker(userLatLng).addTo(map).bindPopup("You are here").openPopup();
                map.setView(userLatLng, 12);
            });
        }
        
        function searchLocation() {
            var query = document.getElementById("search").value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var latlng = [data[0].lat, data[0].lon];
                        L.marker(latlng).addTo(map).bindPopup(data[0].display_name).openPopup();
                        map.setView(latlng, 12);
                        
                        if (userMarker) {
                            if (routingControl) map.removeControl(routingControl);
                            routingControl = L.Routing.control({
                                waypoints: [L.latLng(userMarker.getLatLng()), L.latLng(latlng)],
                                routeWhileDragging: true
                            }).addTo(map);
                        }
                    } else {
                        alert("Location not found.");
                    }
                });
        }
    </script>
</body>
</html>
