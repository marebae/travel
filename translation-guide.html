        /* Background Tint */

            padding: 0;

        nav ul li a {

            text-decoration: none;
            font-size: 1.2em;

        }

            color: #ffdd57;
        }

        /* Profile Button */
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }

        .profile-button {
            background: #ffdd57;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            color: black;
            min-width: 120px;
            right: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-content a {
            padding: 10px;
            display: block;
            color: black;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #f1f1f1;
        }

        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* Language Selector */
        .language-selector {
            background: black;
            color: white;
            border: none;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 2;
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .translator-card {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffdd57;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .translator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .translator-container {
                grid-template-columns: 1fr;
            }
        }

        .text-box {
            display: flex;
            flex-direction: column;
        }

        .text-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            color: #ffdd57;
            font-weight: 500;
            font-size: 1.1em;
        }

        select {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid #ffdd57;
            font-size: 1em;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1em;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #ffdd57;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .translate-btn {
            background: #ffdd57;
            color: #333;
        }

        .translate-btn:hover {
            background: #ffc107;
            transform: translateY(-2px);
        }

        .swap-btn {
            background: transparent;
            color: #ffdd57;
            border: 2px solid #ffdd57;
        }

        .swap-btn:hover {
            background: rgba(255, 221, 87, 0.1);
            transform: translateY(-2px);
        }

        .status {
            text-align: center;
            margin-top: 15px;
            color: #ffdd57;
            font-style: italic;
            min-height: 20px;
        }

        .char-count {
            text-align: right;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        /* Sidebar Styling */
        #sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            transition: left 0.3s ease;
            z-index: 1100;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }

        #sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        #sidebar ul li a:hover {
            color: #ffdd57;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            z-index: 1200;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }
    </style>
