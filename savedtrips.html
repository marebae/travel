<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Trips | Explore the World</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('images/airplane.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
    }
    #header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      width: 85%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #ffdd57;
    }
    .saved-trips-container {
      margin-top: 100px;
      padding: 20px;
    }
    .section-title {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }
    .trip-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }
    .trip-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
    }
    .trip-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .trip-details {
      width: 100%;
      text-align: left;
    }
    .trip-title {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ffdd57;
    }
    .trip-date {
      font-style: italic;
      margin-bottom: 15px;
    }
    .trip-actions {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    .action-btn {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .view-btn {
      background-color: #4CAF50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    .action-btn:hover {
      opacity: 0.8;
    }
    .no-trips {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      font-size: 1.2em;
    }
    .add-trip-btn {
      background-color: #ffdd57;
      color: #333;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }
    .add-trip-btn:hover {
      background-color: #ffcc00;
      transform: translateY(-2px);
    }
    .footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div id="header">
    <div class="container">
      <nav>
        <ul>
          <li><a href="home">Home</a></li>
          <li><a href="map">Destinations</a></li>
          <li><a href="community">Community</a></li>
          <li><a href="gallery">Gallery</a></li>
          <li><a href="previousd">Previous Destinations</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Saved Trips Section -->
  <div class="saved-trips-container">
    <h2 class="section-title">Your Saved Trips</h2>
    <button class="add-trip-btn" onclick="openTripForm()">+ Add New Trip</button>
    <div id="tripsContainer"></div>
    <div id="noTripsMessage" class="no-trips" style="display: none;">
      <p>You haven't saved any trips yet.</p>
      <p>Start planning your next adventure by clicking the "Add New Trip" button above!</p>
    </div>
  </div>

  <!-- Trip Form Modal -->
  <div id="tripFormModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); z-index: 9999; align-items:center; justify-content:center;">
    <div style="background:white; color:#333; padding:30px; border-radius:10px; max-width:400px; width:90%;">
      <h2>Add a New Trip</h2>
      <form id="tripForm">
        <input type="text" id="tripName" placeholder="Trip Name" required style="width:100%; margin-bottom:10px;" />
        <input type="text" id="tripPlace" placeholder="Destination" required style="width:100%; margin-bottom:10px;" />
        <input type="date" id="tripDate" required style="width:100%; margin-bottom:10px;" />
        <button type="submit" class="add-trip-btn">Save Trip</button>
        <button type="button" onclick="closeTripForm()" style="margin-top:10px;">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2025 Explore the World. All Rights Reserved.</p>
  </div>

  <script>
    const userID = 'USER_123'; // Replace with actual user ID from login if available
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzo3aZe-nNEcSduzj4-7_kiK9aKfSukEU_xjuTQB4B5FJFeLb0VljjoVj4Wlx-6IlU/exec';

    function openTripForm() {
      document.getElementById('tripFormModal').style.display = 'flex';
    }

    function closeTripForm() {
      document.getElementById('tripFormModal').style.display = 'none';
      document.getElementById('tripForm').reset();
    }

    document.getElementById('tripForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('tripName').value;
      const place = document.getElementById('tripPlace').value;
      const date = document.getElementById('tripDate').value;

      await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ userID, name, place, date, action: 'saveTrip' }),
        headers: { 'Content-Type': 'application/json' }
      });

      closeTripForm();
      loadTrips();
    });

    async function loadTrips() {
      const res = await fetch(`${apiUrl}?userID=${userID}&action=getTrips`);
      const trips = await res.json();

      const container = document.getElementById('tripsContainer');
      container.innerHTML = '';

      if (trips.length === 0) {
        document.getElementById('noTripsMessage').style.display = 'block';
        return;
      } else {
        document.getElementById('noTripsMessage').style.display = 'none';
      }

      trips.forEach(trip => {
        const card = document.createElement('div');
        card.className = 'trip-card';
        card.innerHTML = `
          <div class="trip-details">
            <h3 class="trip-title">${trip.name}</h3>
            <p class="trip-date">Planned for: ${trip.date}</p>
            <p class="trip-description">${trip.place}</p>
            <div class="trip-actions">
              <button class="action-btn delete-btn" onclick="deleteTrip('${trip.id}')">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function deleteTrip(id) {
      if (!confirm("Are you sure you want to delete this trip?")) return;

      await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({ userID, id, action: 'deleteTrip' }),
        headers: { 'Content-Type': 'application/json' }
      });

      loadTrips();
    }

    window.onload = loadTrips;
  </script>
</body>
</html>
