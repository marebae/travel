    <!-- Saved Trips Section -->
    <div class="saved-trips-container">
        <h2>Your Saved Trips</h2>
        <div id="noTripsMessage" class="no-trips" style="display: none;">You have no saved trips yet. Start planning now!</div>
        <div id="savedTripsContainer"></div>
    </div>

    <script>
        // Simulating retrieving saved trips from an API
        const savedTrips = [
            { id: 1, name: 'Paris Adventure', description: 'Visit the Eiffel Tower and other landmarks', date: '2025-06-15' },
            { id: 2, name: 'Tokyo Exploration', description: 'Explore Shibuya and enjoy sushi', date: '2025-07-10' }
        ];

        function loadSavedTrips() {
            const container = document.getElementById('savedTripsContainer');
            container.innerHTML = ''; // Clear any previous trips

            if (savedTrips.length === 0) {
                document.getElementById('noTripsMessage').style.display = 'block';
                return;
            }

            document.getElementById('noTripsMessage').style.display = 'none';

            savedTrips.forEach(trip => {
                const tripElement = document.createElement('div');
                tripElement.classList.add('saved-trip');
                tripElement.innerHTML = `
                    <h3>${trip.name}</h3>
                    <p>${trip.description}</p>
                    <p>Planned for: ${trip.date}</p>
                    <div class="trip-actions">
                        <button onclick="deleteTrip(${trip.id})">Delete</button>
                    </div>
                `;
                container.appendChild(tripElement);
            });
        }

        function deleteTrip(id) {
            if (confirm('Are you sure you want to delete this trip?')) {
                const index = savedTrips.findIndex(trip => trip.id === id);
                if (index !== -1) {
                    savedTrips.splice(index, 1);
                    loadSavedTrips();
                }
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        window.onload = loadSavedTrips;
    </script>
